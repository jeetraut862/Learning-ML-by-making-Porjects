<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | FoodCare</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Header injected via JS -->
  <div id="header"></div>

  <main class="profile-page">
    <h1>My Profile</h1>
    <form id="profileForm" class="profile-form">
      <!-- User Type -->
      <div class="form-group">
        <label for="userType">User Type</label>
        <input type="text" id="userType" disabled>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
      </div>

      <!-- Email (read-only) -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" disabled>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- NGO fields -->
      <div class="form-group ngo-only hidden">
        <label for="orgName">Organization Name</label>
        <input type="text" id="orgName" placeholder="NGO Name">
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" id="logoutBtn" class="btn btn-secondary">Logout</button>
    </form>
  </main>

  <!-- Footer injected via JS -->
  <div id="footer"></div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/profile.js"></script>
</body>
</html>
