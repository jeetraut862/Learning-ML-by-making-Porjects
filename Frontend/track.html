<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Donations â€” FoodCare</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body data-page="track">
  <!-- Header injected by JS -->

  <main class="section">
    <div class="container">
      <h1 class="mb-2">Donation Tracker</h1>

      <!-- Controls -->
      <div class="card mb-2">
        <div class="row">
          <div>
            <label class="label" for="filterStatus">Status</label>
            <select class="input" id="filterStatus">
              <option value="">All</option>
              <option value="available">available</option>
              <option value="reserved">reserved</option>
              <option value="picked">picked</option>
            </select>
          </div>
          <div>
            <label class="label" for="filterCategory">Category</label>
            <select class="input" id="filterCategory">
              <option value="">All</option>
              <option value="cooked">cooked</option>
              <option value="raw">raw</option>
              <option value="packaged">packaged</option>
            </select>
          </div>
        </div>

        <div class="row mt-1">
          <div>
            <label class="label" for="search">Search</label>
            <input class="input" id="search" placeholder="Search title, donor, address..." />
          </div>
          <div>
            <label class="label" for="sort">Sort by</label>
            <select class="input" id="sort">
              <option value="new">Newest</option>
              <option value="old">Oldest</option>
              <option value="qty">Quantity</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table class="table" id="table">
          <thead>
            <tr>
              <th>Donation</th>
              <th>Qty</th>
              <th>Category</th>
              <th>Expiry</th>
              <th>Pickup</th>
              <th>Status</th>
              <th>Created</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer injected by JS -->
  <script src="assets/js/app.js"></script>
</body>
</html>
