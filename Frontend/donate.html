<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate â€” FoodCare</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body data-page="donate">
  
  <!-- Header injected by JS -->
  <div id="header"></div>

  <main class="section">
    <div class="container">
      <h1 class="mb-2">Create a Donation</h1>
      <p class="text-muted mb-3">Fill the form below. Your donation will appear in the tracker instantly.</p>

      <form id="donationForm" novalidate>
        <div class="row">
          <div>
            <label class="label" for="donorName">Donor Name</label>
            <input class="input" id="donorName" name="donorName" placeholder="Your name or org" required />
          </div>
          <div>
            <label class="label" for="title">Food Item</label>
            <input class="input" id="title" name="title" placeholder="E.g. Cooked rice, sandwiches..." required />
          </div>
        </div>

        <div class="row mt-1">
          <div>
            <label class="label" for="qty">Quantity (meals/items)</label>
            <input class="input" id="qty" name="qty" type="number" min="1" max="10000" placeholder="e.g. 50" required />
          </div>
          <div>
            <label class="label" for="category">Category</label>
            <select class="input" id="category" name="category">
              <option value="cooked">cooked</option>
              <option value="raw">raw</option>
              <option value="packaged">packaged</option>
            </select>
          </div>
        </div>

        <div class="row mt-1">
          <div>
            <label class="label" for="expiry">Expiry Date (optional)</label>
            <input class="input" id="expiry" name="expiry" type="date" />
          </div>
          <div>
            <label class="label" for="address">Pickup Address</label>
            <input class="input" id="address" name="address" placeholder="Pickup location" required />
          </div>
        </div>

        <div class="mt-1">
          <label class="label" for="notes">Notes (optional)</label>
          <textarea class="input" id="notes" name="notes" rows="3" placeholder="Any extra details..."></textarea>
        </div>

        <div class="mt-2">
          <button class="btn" type="submit">Save Donation</button>
          <a class="btn secondary" href="track.html">Go to Tracker</a>
        </div>
      </form>

      <div class="mt-3" id="donationPreview"></div>
    </div>
  </main>

  <!-- Footer injected by JS -->
  <div id="footer"></div>

  <!-- JS Injection -->
  <script src="assets/js/app.js"></script>
</body>
</html>
