<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | FoodCare</title>
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body data-page="signup">
  <!-- Header injected by JS -->
  <div id="header"></div>

  <!-- Signup Container -->
  <section class="signup-section">
    <div class="toggle-buttons">
      <button id="ngoBtn" class="toggle active">Sign up as NGO</button>
      <button id="donorBtn" class="toggle">Sign up as Donor</button>
    </div>

    <!-- NGO Form -->
    <form id="ngoForm" class="form active">
      <h2>NGO Signup</h2>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="tel" placeholder="Phone" required>
      <input type="text" placeholder="Address" required>
      <input type="time" placeholder="Opening Time" required>
      <input type="time" placeholder="Closing Time" required>
      <input type="number" placeholder="Max Pickup Capacity" required>
      <button type="submit" class="btn">Sign Up</button>
      <p class="switch-text">Already have an account? <a href="signin.html">Sign In</a></p>
    </form>

    <!-- Donor Form -->
    <form id="donorForm" class="form">
      <h2>Donor Signup</h2>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="tel" placeholder="Phone" required>
      <button type="submit" class="btn">Sign Up</button>
      <p class="switch-text">Already have an account? <a href="signin.html">Sign In</a></p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Foodcare. All rights reserved.</p>
  </footer>

<script src="assets/js/app.js"></script>
</body>
</html>
