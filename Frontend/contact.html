<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — FoodCare</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body data-page="contact">
  
  <!-- Header injected by JS -->
  <div id="header"></div>

  <main class="section">
    <div class="container">
      <h1 class="mb-2">Contact Us</h1>
      <p class="text-muted mb-3">Have a question or suggestion? We’d love to hear from you.</p>

      <form id="contactForm" novalidate>
        <div class="row">
          <div>
            <label class="label" for="name">Name</label>
            <input class="input" id="name" name="name" placeholder="Your full name" required />
          </div>
          <div>
            <label class="label" for="email">Email</label>
            <input class="input" id="email" name="email" placeholder="you@example.com" required />
          </div>
        </div>
        <div class="mt-1">
          <label class="label" for="message">Message</label>
          <textarea class="input" id="message" name="message" rows="4" placeholder="Type your message..." required></textarea>
        </div>
        <div class="mt-2">
          <button class="btn" type="submit">Send Message</button>
          <a class="btn secondary" href="index.html">Back to Home</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer injected by JS -->
  <div id="footer"></div>

  <!-- JS Injection -->
  <script src="assets/js/app.js"></script>
</body>
</html>
